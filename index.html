<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <form>
        <table>
            <tr>
                <input type="text" name="display" class="screen">
            </tr>
            <tr>
                <td><input type="button" value="C" onclick="display.value = ''" class="buttons grey dark"></td>
                <td><input type="button" value="+/-"  onclick="display.value += ''" class="buttons grey dark"></td>
                <td><input type="button" value="DE"  onclick="display.value = display.value.toString().slice(0,-1)" class="buttons grey dark"></td>
                <td><input type="button" value="&divide;"  onclick="display.value += '/'" class="buttons orange white"></td>
            </tr>
            <tr>
                <td><input type="button" value="7"  onclick="display.value += '7'" class="buttons black  white"></td>
                <td><input type="button" value="8" onclick="display.value += '8'" class="buttons black white"></td>
                <td><input type="button" value="9" onclick="display.value += '9'" class="buttons black white"></td>
                <td><input type="button" value="&times;" onclick="display.value += '*'" class="buttons orange white"></td>
            </tr>
            <tr>
                <td><input type="button" value="4" onclick="display.value += '4'" class="buttons black  white"></td>
                <td><input type="button" value="5" onclick="display.value += '5'" class="buttons black white"></td>
                <td><input type="button" value="6" onclick="display.value += '6'" class="buttons black white"></td>
                <td><input type="button" value="-" onclick="display.value += '-'" class="buttons orange white"></td>
            </tr>
            <tr>
                <td><input type="button" value="1" onclick="display.value += '1'" class="buttons black  white"></td>
                <td><input type="button" value="2" onclick="display.value += '2'" class="buttons black white"></td>
                <td><input type="button" value="3" onclick="display.value += '3'" class="buttons black white"></td>
                <td><input type="button" value="+" onclick="display.value += '+'" class="buttons orange white"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="button" value="0" onclick="display.value += '0'" class="buttons black white zero"></td>
                <td><input type="button" value="&#8226;" onclick="display.value += '.'" class="buttons black white"></td>
                <td><input type="button" value="=" onclick="display.value = eval( display.value)" class="buttons orange white"></td>
            </tr>
        </table>
    </form>
</body>

</html>
